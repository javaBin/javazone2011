<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
	<head>
		<title>JavaZone 2010</title>
		<link rel="stylesheet" href="/css/jz11.css" media="all"/>
		<link href="http://jz11.java.no/atom.xml" title="JavaZone nyheter" type="application/atom+xml" rel="alternate"/>
		<base/>
	</head>
	<body>


		<div id="header" class="center">
			<div id="header-content">
				<a class="logo" title="Javazone - Forsiden" href="/"><img src="/images/jz11_logo.png" alt="Javazone 2010" title="Javazone - Forsiden" class="logo"/></a>
				<div id="mainmenu">
					<lift:jz.topPages/>
				</div>
			</div>
		</div>

		<lift:embed what="templates/_banner" />
		<div id="pagewidth">
			<div id="wrapper" class="clearfix">
				<div id="content">
					<lift:bind name="content" />
					<lift:embed what="templates/_sidebar" />
				</div>
			</div>
			<div id="footer-container">
				<div id="footer">
					<ul>
						<li>JavaZone.no - shipped in cooperation with <a href="http://www.bekk.no/" alt="bekk.no"><img src="/images/footer/bekk.png" alt="BEKK.no" /></a></li>
						<li>Banner photos by <a href="http://www.fotogal.no/" alt="Andre Eide">Andre Eide</a></li>
						<li>All images and text are Creative Commons BY-SA 2.0 Licensed</li>
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://jz10.java.no/lib/jquery/jquery.twitter.js"></script>
		<script type="text/javascript" src="http://jz10.java.no/lib/jquery/jquery.lightbox-0.5.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#twitter").getTwitter({
					userName: "javazone",
					numTweets: 5,
					loaderText: "Loading tweets...",
					slideIn: true,
					slideDuration: 750,
					showHeading: false,
					headingText: "Latest Tweets",
					showProfileLink: true,
					showTimestamp: true
				});
				$(function() {
					$('a.lightbox').lightBox(); // Select all links with lightbox class
				});
				$('a.main-menu').each(function () {
					if(window.location.href.indexOf($(this).attr('href')) > 0) {
						$(this).parent().addClass('active');
					}
				});
			});
		</script>
		<script type="text/javascript" src="/js/disqus.js"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-3676724-3']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
